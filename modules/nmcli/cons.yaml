description: |-
  Некоторые базовые операции для nmcli
author: vinzekatze
tags:
  - nmcli
  - connection operations
  - show up down delete

arguments:
  operation:
    description: операция
    default:
      -
      - show
      - up
      - down
      - delete
      - rename
    replacer: '#operartion#'
  n:
    default:
      -
    description: название соединения
    replacer: '#NAME#'
    metavar: NAME
  nn:
    default:
      -
    description: новое название соединения (для операции rename)
    replacer: '#NEWNAME#'
    metavar: NEW-NAME
  g:
    default:
      -
    description: grep -e по результатам (принимает regex-ы)
    replacer: '#grep#'
    metavar: REGEX
    multiple: true
  
shell: bash

mode:
  format:
    n: '{!r}'
    nn: '{!r}'
    g: '-e {!r}'
  pformat:
    g: ' | grep -i {}'
  replace:
   operation:
    show: 'show #NAME#'
    up: 'up #NAME#'
    down: 'down #NAME#'
    delete: 'delete #NAME#'
    rename: 'modify #NAME# connection.id #NEWNAME#'

script: |-
  sudo nmcli connection #operartion# | cat#grep#

  
  

