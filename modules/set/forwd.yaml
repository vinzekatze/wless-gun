description: >-
  Прокидывает доступ к сети с выбранного интерфейса на точку доступа (NAT)
author: vinzekatze
tags:
  - forward
  - nat
  - iptables

arguments:
  interface:
    description: имя целевого интерфейса
    default:
  ap:
    description: имя интерфейса точки доступа
    default: ap0wlan
    metavar: INTERFACE
  
shell: bash

mode:
  format:
    interface: '{0!r}'
    ap: '{0!r}'

script: |-
  ap_interface=#ap#
  trg_interface=#interface#
  iw dev $ap_interface info 2>&1 1>/dev/null || { echo "Device $ap_interface not found"; exit ; }
  iw dev $trg_interface info 2>&1 1>/dev/null || { echo "Device $trg_interface not found"; exit ; }

  sudo iptables -t nat -A POSTROUTING -o $internet_int -j MASQUERADE
  sudo iptables -F FORWARD
  sudo iptables -A FORWARD -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT
  sudo iptables -A FORWARD -i $interface -o $internet_int -j ACCEPT
  sudo sysctl -w net.ipv4.ip_forward=1
  echo 
  echo -e "\e[1;92mCurrent configuration:\e[0m"
  sudo iptables-save
  echo
  echo "Done!"

  